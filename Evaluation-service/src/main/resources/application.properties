# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:mem:meriemdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=meriem
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
## LOGGING ##
##Logging pattern for the console ##
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45} - %msg %n
spring.devtools.restart.enabled = true

spring.cloud.config.import-check.enabled=false


#Eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
spring.application.name=evaluation-service
server.port=8095
server.servlet.context-path=/evaluation

spring.h2.console.settings.web-allow-others=true
